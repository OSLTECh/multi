  <title>Talies</title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
  
  <script>
   var button = document.getElementById("clickme"),
  count = 0;
button.onclick = function() {
  count += 1;
  button.innerHTML = "Tallies: " + count;
};
  </script>

<body>
<center>

<!--  <div class="main"> -->
 
    <h3>Tallie Counter</h3>
    <button id="clickme">Tallies: 0</button>
</center>

  </div>
</body>
