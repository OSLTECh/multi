<head>
  <meta charset="UTF-8">
  <title>counter</title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="theme.css">
  <link rel='stylesheet' href='https://nspirecx.github.io/multi/counter.css' crossorigin='anonymous'>
</head>

<script>
  var button = document.getElementById("ac"),

  count = 0;

button.onclick = function() {

  count += 1;

  button.innerHTML = "Talies: " + count;

};
</script>

<body>
  <div class="main">

    <h3>Click To Add Counter</h3>
    <button id="ac">counters: 0</button>
  </div>
</body>
